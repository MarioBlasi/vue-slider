  <body>
    <div id="app">
      <h1>carosello</h1>
      <div class="container">
        <div class="row">
          <div class="col-9">
            <img :src="images[activeImage].src" alt="" />
            
            <div class="vue .text-secondary ">
              <h3>{{images[activeImage].title}}</h3>
              <p>{{images[activeImage].description}}</p>
            </div>
            <!-- vue details -->
          </div>
          <!-- col-9--------------- -->
          <div class="col-3">
            <div class="thumbnails">
              <img
              v-for="(image,index) in images"
              :src="image.src"
              :class="index === activeImage ? 'active' : ''"
              @click="changeImage(index)"
              />
            <div class="arrow d-flex">
                <button id="sx" class="prev" @click="prev">
                  <i class="fa-solid fa-arrow-left fa-2x"></i>
                </button>
                <!-- prev -->
                <button id="dx" class="next" @click="next">
                  <i class="fa-solid fa-arrow-right fa-2x"></i>
                </button>
                <!-- next -->
            </div>
              <!--buttons-  -->
            

            <!-- Cicla attraverso ogni immagine dell'array "marvel.images" -->

            <!-- thumbnails -->

            >
          </div>
          <!-- col-3---------------- -->
        </div>
      </div>
    </div>
