<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Font Awesome-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Font Awesome  6.4.0-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Css-->
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-9">
            <img :src="marvel.images[activeImage]" alt="" />
            <!-- <img src="./assets/img/01.webp" class="slide-img" alt="" /> -->

            <div class="vue">
              <h5>{{marvel.title}}</h5>
              <p>{{marvel.description}}</p>
            </div>
            <!-- vue details -->
          </div>
          <!-- col-9--------------- -->
          <div class="col-3">
            <!-- <img :src="image" alt="" v-for="image in marvel.images" /> -->
            <!-- <img src="./assets/img/02.webp" alt="" />
              <img src="./assets/img/03.webp" alt="" />
              <img src="./assets/img/04.webp" alt="" />
              <img src="./assets/img/05.webp" alt="" /> -->
            <div class="thumbnails">
              <img
                v-for="(image,index) in marvel.images"
                :src="image"
                :class="index === activeImage ? 'active' : ''"
                @click="changeImage(index)"
              />
            </div>

            <!-- Cicla attraverso ogni immagine dell'array "marvel.images" -->
            <!-- Aggiunge la classe "active" all'immagine corrente solo se index === activeImage -->
            <!-- Aggiunge un evento click che richiama il metodo "changeImage(i)" -->
            <!-- thumbnails -->

            <div class="arrow">
              <button class="prev" @click="prev">
                <i
                  class="fa-sharp fa-regular fa-circle-left fa-spin-pulse fa-2x"
                ></i>
              </button>
              <!-- prev -->
              <button class="next" @click="next">
                <i class="fa-regular fa-circle-right fa-spin-pulse fa-2x"></i>
              </button>
              <!-- next -->
            </div>
            <!--buttons-  -->
          </div>
          <!-- col-3---------------- -->
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Vue.JS-->
    <script src="./assets/js/app.js"></script>
    <!-- JS -->
  </body>
</html>
